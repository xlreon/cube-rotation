<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Cube Rotation</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            width: 50%;
        }
    </style>
</head>
<body>

    <div class="row" style="margin-left: 23vh;">
        <div class="col-md-4">
                <h2>Change Cube Color</h2>
            <div class="row">
                <div class="col-md-3">
                        <button id="red" class="btn btn-default btn-lg" style="color: red;">Red</button>
                </div>
                <div class="col-md-3">
                        <button id="blue" class="btn btn-default btn-lg" style="color: blue;">Blue</button>
                </div>
                <div class="col-md-3">
                        <button id="green" class="btn btn-default btn-lg" style="color: green;">Green</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                        <button id="brown" class="btn btn-default btn-lg" style="color: brown;">Brown</button>
                </div>
                <div class="col-md-3">
                        <button id="orange" class="btn btn-default btn-lg" style="color: orange;">Orange</button>
                </div>
                <div class="col-md-3">
                        <button id="black" class="btn btn-default btn-lg" style="color: black;">Black</button>
                </div>
            </div>
        </div>
        <div class="col-md-2" style="margin-top: 10vh;">
                <button id="reset"class="btn btn-primary btn-lg">Reset Defaults</button>
        </div>
        <div class="col-md-4" style="margin-left: 12vh;">
            <h2>Change Background Color</h2>
                <div class="row">
                        <div class="col-md-3">
                                <button id="red-back" class="btn btn-default btn-lg" style="color: red;">Red</button>
                        </div>
                        <div class="col-md-3">
                                <button id="blue-back" class="btn btn-default btn-lg" style="color: blue;">Blue</button>
                        </div>
                        <div class="col-md-3">
                                <button id="green-back" class="btn btn-default btn-lg" style="color: green;">Green</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                                <button id="brown-back" class="btn btn-default btn-lg" style="color: brown;">Brown</button>
                        </div>
                        <div class="col-md-3">
                                <button id="orange-back" class="btn btn-default btn-lg" style="color: orange;">Orange</button>
                        </div>
                        <div class="col-md-3">
                                <button id="black-back" class="btn btn-default btn-lg" style="color: black;">Black</button>
                        </div>
                    </div>
        </div>
    </div>  
    <br/> 
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script src="app.js"></script>
</body>
</html>
